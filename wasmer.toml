[package]
name = "dwp-smart-app"
version = "1.0.0"
description = "DWP Smart Management Application - Laravel + React"
license = "MIT"
readme = "README.md"

[dependencies]

[fs]
"/" = "."

[app]
name = "dwp-smart-app"

[[app.commands]]
name = "setup"
cmd = ["php", "start.php"]

[[app.commands]]
name = "start"
cmd = ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8080"]
