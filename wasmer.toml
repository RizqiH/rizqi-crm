[package]
name = "dwp-smart-app"
version = "1.0.0"
description = "DWP Smart Management Application - Laravel + React"
license = "MIT"
readme = "README.md"

[dependencies]

[fs]
"/" = "."

[module]
name = "dwp-smart-app"
source = "."
abi = "wasi"

[[command]]
name = "start"
module = "dwp-smart-app"

[command.annotations.wasi]
main-args = ["php", "start.php"]
